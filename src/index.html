<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>

    <form action="http://localhost:8080" method="post">
      <div class="fieldset-block">
        <fieldset>
          <legend>Personal information</legend>

          <label for="surname">
            Surname:
            <input
              type="text"
              id="surname"
              name="surname"
              autocomplete="off"
              required
            >
          </label>

          <label class="label" for="name">
            Name:
            <input
              type="text"
              id="name"
              name="name"
              autocomplete="off"
              required
            >
          </label>

          <label class="label" for="age">
            How old are You?
            <input
              type="number"
              id="age"
              name="age"
              value="12"
              min="1"
              max="100"
              required
            >
          </label>

          <label class="label" for="birth-date">
            Full date of birth:
            <input
              type="date"
              id="birth-date"
              name="birth-date"
              placeholder="mm / dd / yyyy"
              required
            >
          </label>

          <label class="label" for="terms">
            I accept the term of the agreement
            <input
              type="checkbox"
              id="terms"
              name="terms"
              required
            >
          </label>
        </fieldset>
      </div>

      <div class="fieldset-block">
        <fieldset>
          <legend>Registration</legend>

          <label for="email">
            E-mail:
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>

          <label class="label" for="password">
            Password:
            <input
              type="password"
              id="password"
              name="password"
              minlength="6"
              maxlength="32"
              required
            >
          </label>
        </fieldset>
      </div>

      <div class="fieldset-block">
        <fieldset>
          <legend>An interesting fact about you!</legend>
            Do you love cats?
          <label>
            <input
              type="radio"
              id="yes"
              name="yn"
              value="y"
              checked
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              id="no"
              name="yn"
              value="n"
            >
            No
          </label>

          <label class="label" for="color">
            What is your favorite color?
            <input
              type="color"
              id="color"
              name="color"
              value="#0000000"
              required
            >
          </label>

          <label class="label" for="appt-time">
            What time do you go to bed?
            <input
              id="appt-time"
              type="time"
              name="appt-time"
              step="2"
              required
            >
          </label>

          <label class="label" for="select">
            What are your favorite brand of cars?
            <select
              syname="select"
              required
              multiple
            >
              <option value="value1">BMV</option>
              <option value="value2">Audi</option>
              <option value="value3">Lada</option>
            </select>
          </label>


          <label class="label" for="range">
            How do you rate our work?
            <input
              type="range"
              id="range"
              name="range"
              min="1"
              max="100"
              value="0"
            >
          </label>

        </fieldset>
      </div>

      <div class="fieldset-block">
        <fieldset>
          <legend>Additional info:</legend>


            Comments:
          <textarea
            name="text-area"
            required
         ></textarea>

          <label class="label" for="select">
            Would you recommend us?
            <select name="select" required>
              <option value="y" selected>Yes</option>
              <option value="n">No</option>
            </select>
          </label>

        </fieldset>
      </div>


      <button type="submit">Submit</button>

    </form>
  </body>
</html>
